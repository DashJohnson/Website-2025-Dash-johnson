<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
    <!-- Flash Message Section -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="flash-messages">
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
    {% endwith %}

    <nav class="navbar1">
        <div class="navbar__container1">
            <a href="/" id="navbar__logo1">Diaries Application</a>
            <div class="navbar__toggle1" id="moble-menu1">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu1">
                <li class="navbar__item1">
                    <a href="account.html" class="navbar__links1">
                        ACCOUNT
                    </a>
                </li>
                <li class="navbar__item1">
                    <a href="DEVELOPER_DIARIES.html" class="navbar__links1">
                        DEVELOPER_DIARIES
                    </a>
                </li>
                <li class="navbar__item1">
                    <a href="index.html" class="navbar__links1">
                        HOME
                    </a>
                </li>
                <li class="navbar__btn1">
                    <a href="signup.html" class="button">
                        SIGN_UP
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <h1>
        <div class="login_here"> Login </div>
    </h1>

    <form action="/LOGIN.html" method="POST">
        <div class="login_1">
            <label for="email">Email</label>
            <input type="text" name="email">  
            <label for="password">Password</label>
            <input type="password" name="password">
            <input type="submit" value="Submit">
        </div>
    </form>
</body>
</html>
